<div class="flights-filter">
    <label>
        <input type="number" ng-model="$ctrl.years" min="0" step="1" ng-change="$ctrl.changed()">
    </label>
    <label>
        <select ng-model="$ctrl.company" ng-change="$ctrl.changed()">
            <option value="">Выберите авиакомпанию для фильтрации</option>
            <option ng-repeat="company in $ctrl.companies" value="{{ company.id }}">
                {{ company.fullName }}
            </option>
        </select>
    </label>
</div>
